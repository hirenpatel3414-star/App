name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install required packages (gradle)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gradle unzip wget

      - name: Ensure permissions for gradlew and build
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi

      - name: Build debug APK (try gradlew, fallback to system gradle)
        run: |
          set -e
          if [ -f "./gradlew" ]; then
            ./gradlew -p app assembleDebug --no-daemon
          else
            gradle -p app assembleDebug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/**/*.apk
